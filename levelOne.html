<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Bop The Cat</title>
  </head>
  <body>
    <main>
      <header class="gameHeader">
        <div class="gameStats">
          <p>Timer: <span id="time"></span></p>
          <p>Target: <span id="target"></span></p>
          <p>Score: <span id="score"></span></p>
          <p>Strikes: <span id="strikes"></span></p>
        </div>
        <div class="title">
          <p>Bop The Cat</p>
        </div>
      </header>

      <!-- 9 squares -->
      <div class="square">
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
      </div>

      <div class="gameResult">
        <p id="result"></p>
        <button class="levelTwo"><a href="levelTwo">LevelTwo</a></button>
        <button class="restartButton">Restart</button>
      </div>
    </main>
  </body>
</html>
