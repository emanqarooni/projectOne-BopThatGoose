<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Bop The Cat</title>
  </head>
  <body>
    <main>
      <header class="gameHeader">
        <div class="resetLevels">
          <a href="index.html" class="homeButton">Home Button</a>
          <a href="levelOne.html" class="resetLevelsButton">Reset Game</a>
        </div>
        <div class="gameStats">
          <p>Timer: <span id="time"></span></p>
          <p>Target: <span id="target"></span></p>
          <p>Score: <span id="score"></span></p>
          <p>Strikes: <span id="strikes"></span></p>
        </div>
      </header>

      <!-- 9 squares -->
      <div class="square">
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
      </div>

      <div class="gameResult">
        <p id="result"></p>
        <button class="levelTwo"><a href="levelTwo.html">LevelTwo</a></button>
        <button class="restartButton">Restart</button>
      </div>
    </main>
  </body>
</html>
