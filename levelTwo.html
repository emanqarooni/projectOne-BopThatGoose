<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="levelTwoScript.js"></script>
    <title>Bop That Goose!</title>
  </head>
  <body>
    <div class="resetLevels">
      <a href="index.html" class="homeButton"
        ><img src="images/home.png" alt="Home Button"
      /></a>
      <a href="levelOne.html" class="resetLevelsButton"
        ><img src="images/reset.png" alt="Reset Button"
      /></a>
    </div>
    <main class="mainGame">
      <header class="gameHeader">
        <div class="gameStats">
          <p>Timer: <span id="time"></span></p>
          <p>Target: <span id="target"></span></p>
          <p>Score: <span id="score"></span></p>
          <p>Strikes: <span id="strikes"></span></p>
        </div>
      </header>

      <!-- 9 squares -->
      <div class="square">
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
        <div class="smallSquare"></div>
      </div>

      <div class="gameResult">
        <p id="result"></p>
        <button class="restartButton">Restart</button>
      </div>
    </main>
  </body>
</html>
